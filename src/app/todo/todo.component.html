<div class="todo-container">
  <h1>To-Do List</h1>

  <!-- Add Task Button -->
  <button class="add-task-btn" [routerLink]="['/add-task']">Add Task</button>

  <!-- Search Input -->
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (ngModelChange)="updateSearchQuery($event)"
    placeholder="Search tasks..."
    class="search-input"
  />

  <!-- Task List -->
  <ul>
    <li *ngFor="let task of filteredTasks; let i = index" [class.completed]="task.completed">
      <!-- Task Completion Checkbox -->
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="toggleTaskCompletion(task)"
      />
      <!-- Task Name -->
      <span>{{ task.todotask }}</span>

      <!-- Edit Button -->
      <button class="edit-btn" (click)="navigateToEditTask(i)">Edit</button>
      <button class="delete-btn" (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
